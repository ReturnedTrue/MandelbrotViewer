name: Release

on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mandelbrot_viewer
            asset_name: viewer-linux-amd64
          - os: windows-latest
            artifact_name: mandelbrot_viewer.exe
            asset_name: viewer-windows-amd64

    steps:
    - uses: actions/checkout@v2

    - name: Install for alsa-sys crate
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get install libasound2-dev libudev-dev pkg-config

    - name: Build for ${{ matrix.os }}
      run: cargo build --release

    - name: Upload binary to release
      uses: svenstaro/upload-release-action@2.2.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}
